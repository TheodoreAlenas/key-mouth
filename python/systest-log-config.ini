[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile

[formatter_logfileformatter]
format=%(message)s

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('../git-ignores/systest-logs-back.gitig','w')
formatter=logfileformatter
